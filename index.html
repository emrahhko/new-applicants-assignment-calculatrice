<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
        <link rel="icon" href="calculator.png" />
    </head>
    <body>
        <div class="container">
            <input
                type="text"
                class="display"
                id="display"
                placeholder="Hello!          0 "
                readonly
            />
            <!-- Add your classes or ids -->
            <div id="buttons" class="buttons">
                <button class="operators" value="AC" onclick="clearDisplay()">
                    AC
                </button>
                <button
                    class="operators"
                    value="DEL"
                    onclick="deleteLastChar()"
                >
                    DEL
                </button>
                <button class="operators" value="%" onclick="append('%')">
                    %
                </button>
                <button class="operators" value="/" onclick="append('/')">
                    /
                </button>

                <button value="7" onclick="append('7')">7</button>
                <button value="8" onclick="append('8')">8</button>
                <button value="9" onclick="append('9')">9</button>
                <button class="operators" value="*" onclick="append('*')">
                    x
                </button>

                <button value="4" onclick="append('4')">4</button>
                <button value="5" onclick="append('5')">5</button>
                <button value="6" onclick="append('6')">6</button>
                <button class="operators" value="-" onclick="append('-')">
                    -
                </button>

                <button value="1" onclick="append('1')">1</button>
                <button value="2" onclick="append('2')">2</button>
                <button value="3" onclick="append('3')">3</button>
                <button class="operators" value="+" onclick="append('+')">
                    +
                </button>

                <button value="0" onclick="append('0')">0</button>
                <button value="00" onclick="append('00')">00</button>
                <button class="operators" value="." onclick="append('.')">
                    .
                </button>
                <button class="operators" value="=" onclick="calculate()">
                    =
                </button>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
